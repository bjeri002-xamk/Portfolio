<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8"/>
    <title>sijoituslaskuri</title>
<body>
    <h1>Sijoituslaskuri</h1>
    Alkupääoma: <br>
    <input id="alkuPaaoma"><br><br>
    Tavoitepääoma: <br>
    <input id="tavoitePaaoma"><br><br>
    Arvioitu tuottoprosentti: <br>
    <input id="tuottoProsentti"><br><br>
    <button onclick="laske();">Laske</button><br><br>
    <div id="tulostusAlue"></div>
<script>
    "use strict";

    //Suoritetaan funktio kun nappia painetaan
    function laske() {
        //Luodaan muuttujat käyttäjän syöttämille arvoille ja munnetaan ne numeroiksi
        let alkuPaaoma = Number (document.getElementById("alkuPaaoma").value);
        let tavoitePaaoma = Number (document.getElementById("tavoitePaaoma").value);
        let tuottoProsentti = Number (document.getElementById("tuottoProsentti").value);
        let kierrokset = 0; 

        //Luodaan for-toistolause, joka suoritetaan niin monta kertaa, kunnes tavoitepääoma on saavutettu.
        //Toisto alkaa alkupääomasta, ja joka kierroksella alkupääoma kerrotaan saadulla tuottoproentilla joka on jaettu 100.
        for (let i = alkuPaaoma; i <= tavoitePaaoma; i = i + (i * (tuottoProsentti / 100))) {
            kierrokset++; //Joka kierroksella lisätään kierroslaskuriin 1, jolloin toistolauseen loputtua, saadaan halutut vuodet.
        }
        //Tulostetaan saadut vuodet
        document.getElementById("tulostusAlue").innerHTML = "Tavoitteen saavuttamiseen menee " + kierrokset + " vuotta."
    }

</script>

</body>
</html>
