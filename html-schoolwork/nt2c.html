<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8"/>
    <title>Allegro</title>
    <link rel="stylesheet" type="text/css" href="tyylit2c.css"/>
</head>
<body>
    <h1>Lippuautomaatti</h1>
    2.luokka<input type="radio" name="luokka" id="kakkoslk" checked><br>
    1.luokka<input type="radio" name="luokka" id="ykkoslk"><br><br>
    Meno:<input type="radio" name="meno" id="meno" checked><br>
    Meno-Paluu:<input type="radio" name="meno" id="menopaluu"><br><br>
    Alennus:<input type="checkbox" id="alennus"><br><br>
    Lippuja (kpl):<select id="lippujaKpl">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br><br>
    <button id="ostaNappi" onclick="osta();">Osta</button><br><br>
    <div id="tulostusAlue"></div>
<script>
    
    "use strict";

    function osta() {
        //Kun painetaan Osta nappia, suoritetaan tämä funktio. Alussa hiinta on 0 euroa.
        let hinta = 0; 
        if (document.getElementById("kakkoslk").checked) {
            hinta = 86.10; //Jos kakkosluokka valittu, hinta on tämä.
        } else if (document.getElementById("ykköslk").checked) {
            hinta = 140.61 //Jos ykkösluokka valittu, hinta tämä.
        }
        //Jos valittuna menopaluu, kerrotaan hinta kahdella
        if (document.getElementById("menopaluu").checked) {
            hinta = hinta * 2;
        }

        //Mikäli alennuskohta on checked, ja lisäksi on valittuna 2.luokka, jaetaan hinta kahdella.
        if (document.getElementById("alennus").checked && document.getElementById("kakkoslk").checked) {
            hinta = hinta / 2;
        }

        //Montako lippua on valittu:
        let montako = document.getElementById("lippujaKpl").value;
        hinta = hinta * montako; //kerrotaan lipun hinta lippujen määrällä
        //Tulostetaan saatu hinta kahden desimaalin tarkkuudella
        document.getElementById("tulostusAlue").innerHTML = "Kokonaishinta: " + hinta.toFixed(2) + " €";
        hinta = 0; //hinta on jälleen 0, jotta voidaan laskea uusi hinta
    }

</script>

</body>
</html>
