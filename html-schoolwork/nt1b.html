<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="utf-8"/>
	<title>Valuuttalaskin</title>
</head>
<body>
    <h1>Valuuttalaskin</h1>
    Summa: <input id="summa"><br><br>
	<button type="button" onclick="toUsd();"> EUR -> USD </button>
	<button type="button" onclick="toEur();"> USD -> EUR </button>
	
	<div id="tulostusAlue"></div>
<script>
	
	"use strict";
    
	//Mikäli painetaan nappia EUR -> USD, suoritetaan tämä funktio
	function toUsd(){
        let summa = Number(document.getElementById("summa").value); //Saadaan käyttäjän syöttämä summa muunnettua numeeriseksi
        let dollarit = summa * 1.1815; //kerrotaan päivän kurssilla (27.10.)
        document.getElementById("tulostusAlue").innerHTML = dollarit + " $"; //tulostetaan vastaus kohtaan "tulostusAlue"
	}
	//Mikäli painetaan nappia USD -> EUR, suoritetaan tämä funktio
	//Tämän jälkeen tehdään kuten yllä
	function toEur(){
        let summa = Number(document.getElementById("summa").value); 
        let eurot = summa * 0.8461
        document.getElementById("tulostusAlue").innerHTML = eurot + " €";
	}
	
</script>
</body>
</html>
